<html>
    <body>
        <script>
            var throttle = function (fn, interval) {
                var timer,
                firstTime = true;

                return function () {
                    if (firstTime) {
                        fn.apply(this, arguments);
                        return firstTime = false;
                    }

                    if (timer) {
                        return false;
                    }

                    timer = setTimeout(function() {
                        clearTimeout(timer);
                        timer = null;
                        fn.apply(this, arguments);
                    }, interval || 500);
                }
            }

            window.onresize = throttle(function() {
                console.log(1)
            }, 500);

        </script>
    </body>
</html>
