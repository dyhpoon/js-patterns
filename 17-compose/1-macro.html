<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Macro</title>
</head>
<body>
    <button id="button">click me</button>
</body>
<script>
    var MacroCommand = function() {
        return {
            commandsList: [],
            add: function(command) {
                this.commandsList.push(command)
            },
            execute: function() {
                for (var i = 0, command; command = this.commandsList[i++];) {
                    command.execute()
                }
            }
        }
    }

    var openAcCommand = {
        execute: function() {
            console.log('turn on AC')
        }
    }

    var openTvCommand = {
        execute: function() {
            console.log('turn on tv')
        }
    }

    var openMusicCommand = {
        execute: function() {
            console.log('turn on music')
        }
    }

    var closeDoorCommnad = {
        execute: function() {
            console.log('close door')
        }
    }

    var openPcCommand = {
        execute: function() {
            console.log('turn on computer')
        }
    }

    var openQqCommnad = {
        execute: function() {
            console.log('login qq')
        }
    }

    var macroCommand1 = MacroCommand()
    macroCommand1.add(openTvCommand)
    macroCommand1.add(openMusicCommand)

    var macroCommand2 = MacroCommand()
    macroCommand2.add(closeDoorCommnad)
    macroCommand2.add(openPcCommand)
    macroCommand2.add(openQqCommnad)

    var macroCommand = MacroCommand()
    macroCommand.add(openAcCommand)
    macroCommand.add(macroCommand1)
    macroCommand.add(macroCommand2)
    
    var setCommand = (function(command) {
        document.getElementById('button').onclick = function() {
            command.execute()
        }
    })(macroCommand)
</script>
</html>
